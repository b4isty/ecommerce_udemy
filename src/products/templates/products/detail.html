{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="col">
             <h3>{{object.title}}</h3>

           {{ object.timestamp|timesince }} ago
            {{object.description|linebreaks}}
            {% if object.image %}
            <img class="img-fluid" src="{{object.image.url}}">
            {% else %}
            <img src="" alt="image">
            {% endif %}
        </div>
    </div>

{% endblock %}
