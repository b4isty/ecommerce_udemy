<form method='POST' action="{% if action_url %}{{action_url}}{% else %}{% url 'login' %}{% endif %}">
    {% csrf_token %}
    {% if next %}
    <input type="hidden" name="next" value="{{next}}">
    {% endif %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
